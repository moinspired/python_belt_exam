<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <title>Users New</title>
        {% load staticfiles %}
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h2>Welcome Quote Storage</h2>
            </div> 

            <div class="col-sm-6">
                <h3>Register</h3>
                <form action="register" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="confirm">Confirm PW:</label>
                        <input type="password" name="confirm" id="confirm" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="birthday">Date of Birth:</label>
                        <input type="date" name="birthday" id="birthday" class="form-control">
                    </div>
                    <input type="submit" type="submit" value="Register" class="btn btn-success">
                
                </form>
            </div>
            <div class="col-sm-6">
                <h3>Login</h3>
                <form action="login" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <input type="submit" type="submit" value="login" class="btn btn-success">
                    
                </form>
            </div>
            <div class="col-sm-offset-2 col-sm-8">
                {% if messages %}
                <ul>
                    {% for message in messages %}
                        <div class="alert alert-danger alert-dismissable">
                            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                            {{ message }}
                        </div>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
        </div> <!--End of container -->
    </body>
</html>
